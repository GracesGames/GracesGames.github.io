
    <!-- Products Grid Section -->
    <section id="products">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Products</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row products-grid">
                {% for post in site.posts %}
                    <div class="col-sm-6 products-item">
                        <a href="#product-{{ post.modal-id }}" class="product-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="assets/images/products/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                        </a>
                        <a href="#product-{{ post.modal-id }}" class="product-title" data-toggle="modal">{{ post.title }}</a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
