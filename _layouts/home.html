---
layout: default
---

<div class="home">

    {{ content }}

    <h1 class="page-heading">Projects</h1>

    <div class="post-list">
        <div class="container-fluid">
            {%for post in site.posts%}<div class="post-index-image"><a title="{{post.title}}" class="post-link" href="{{ post.url | relative_url }}" style="background-image: url({{post.image}});"></a></div>{%endfor%}
        </div>
    </div>

</div>
